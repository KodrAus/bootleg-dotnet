resources:
- repo: self

variables:
  dockerRegistry: DockerHub
  dockerTag: $(Build.BuildId)
  dockerRepo: kodraus/bootleg-dotnet
  dockerImage: $(dockerRepo):$(dockerTag)

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    timeoutInMinutes: 360
    displayName: Build
    pool: 'Default'
    steps:
    - task: CmdLine@2
      displayName: Build toolchain
      inputs:
        script: docker build --build-arg CLEAN_SRC=1 -t $(dockerImage) src
    - task: CmdLine@2
      displayName: Test toolchain
      inputs:
        script: docker run -v $(pwd)/tests:/tests $(dockerImage) /bin/bash -c 'cd /tests/App && ./build.sh'
  - job: Publish
    displayName: Publish image
    dependsOn: Build
    condition: eq(variables['Build.SourceBranch'], 'refs/heads/master')
    pool: 'Default'
    steps:
    - task: Docker@2
      displayName: Login
      inputs:
        command: login
        containerRegistry: $(dockerRegistry)
    - task: Docker@2
      displayName: Publish toolchain
      inputs:
        repository: $(dockerRepo)
        command: push
        tags: |
          $(dockerTag)
    - task: Docker@2
      displayName: Logout
      inputs:
        command: logout
        containerRegistry: $(dockerRegistry)
