resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    timeoutInMinutes: 360
    displayName: Build
    pool: 'Default'
    variables:
      dockerTag: $(Build.BuildNumber)
      dockerRepo: kodraus/dotnet-dev
      dockerImage: $(dockerRepo):$(dockerTag)
    steps:
    - task: CmdLine@2
      displayName: Build toolchain
      inputs:
        script: docker build -t $(dockerImage) src
    - task: CmdLine@2
      displayName: Test toolchain
      inputs:
        script: docker run -v $(pwd)/tests:/tests $(dockerImage) /bin/bash -c 'cd /tests/ConsoleApp && dotnet run'
    - task: Docker@2
      displayName: Publish toolchain
      condition: eq(variables['Build.SourceBranch'], 'refs/heads/ci/publish')
      inputs:
        containerRegistry: |
          $(dockerHub)
        repository: $(dockerRepo)
        command: push
        tags: |
          $(dockerTag)
