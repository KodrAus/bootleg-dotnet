resources:
- repo: self

variables:
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build image
  jobs:  
  - job: Build
    timeoutInMinutes: 360
    displayName: Build
    pool: 'Default'
    steps:
    - task: Docker@2
      displayName: Build toolchain
      inputs:
        command: build
        dockerfile: '$(Build.SourcesDirectory)/src/Dockerfile'
        repository: kodraus/dotnet-dev
        tags: |
          latest
          $(tag)
    - task: Bash@3
      displayName: Test toolchain
      inputs:
        script: docker run -v $(Build.SourcesDirectory)/tests:/tests kodraus/dotnet-dev:latest /bin/bash -c 'cd /tests/ConsoleApp && dotnet run'
